      content="Zawsze interesowała mnie tradycja. U Krzysztofa Komedy słuchaliśmy głównie muzyki skalowej: Milesa Daviesa, Johna Coltrane'a. To z tego czerpałem inspiracje. Rzecz jasna, istotny był także Ornette Coleman, ale raczej jako przykład pewnej postawy wobec sztuki - poszukującej i buntowniczej - niż jako propozycja konkretnej muzycznej konwencji."
